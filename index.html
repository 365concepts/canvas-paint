<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>
	<body>
		<div class="text-center">
			<h1>HTML5 Paint</h1>
			<p class="lead">A simple drawing pad written in HTML5 and JavaScript</p>
		</div>
		<div class="tools">
			<button class="tools-pen" type="button">Pen</button>
			<button class="tools-brush" type="button">Brush</button>
			<button class="tools-eraser" type="button">Eraser</button>
			<button class="tools-clear" type="button">Clear</button>
			<div class="tools-subset">
				<div class="tools-size"></div>
			</div>
			<div class="tools-subset">
				<canvas id="tools-colour-ref" width="100" height="1"></canvas>
				<div class="tools-colour"></div>
			</div>
		</div>
		<div id="paintcontainer" class="paint-container">
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="js/sketch.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
